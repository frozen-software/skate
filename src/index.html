<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Skate - Browser</title>

		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src *">

		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
		<link rel="stylesheet" href="css/ripple.css" type="text/css" />
		<link rel="stylesheet/less" href="css/main.less" type="text/css" />
		<link rel="stylesheet" href="css/material-menu.css" type="text/css" />

		<!-- LESS -->
		<script src="js/less.min.js"></script>

		<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
	</head>
	<body>
		<div class="main">
			<div class="top">
				<button title="Backwards" class="back">
					<span class="material-icons">arrow_back</span>
				</button>
				<button title="Refresh" class="refresh">
					<span class="material-icons">refresh</span>
				</button>
				<button title="Forwards" class="forward">
					<span class="material-icons">arrow_forward</span>
				</button>
				<div class="input">
					<button title="Secure" class="https">
						<span class="material-icons">lock</span>
					</button>
					<button title="Unsecure" class="http">
						<span class="material-icons">lock_open</span>
					</button>
					<button title="Unsecure" class="file">
						<span class="material-icons">folder</span>
					</button>
					<button title="Error" class="error">
						<span class="material-icons">error_outline</span>
					</button>
					<button title="Loading" class="loading">
						<span class="material-icons">more_horiz</span>
					</button>

					<input type="text">

					<button title="Search" class="search">
						<span class="material-icons">search</span>
					</button>
				</div>
				<button class="menu" title="More">
					<span class="material-icons">more_vert</span>
				</button>
			</div>
			<div class="content">
				<!-- Webview for now until I get layering figured out for the BrowserView :) -->
				<webview src="https://www.google.com/" preload="js/preload.js"></webview>
			</div>
		</div>

		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<!-- jQuery plugins and modules -->
		<script src="js/jquery/jquery.min.js"></script>
		<script src="js/jquery/material-menu.js"></script>
		<script src="js/jquery/ripple.js"></script>
		<!-- UI/Buttons -->
		<script src="js/interface.js"></script>
		<!-- AdBlock -->
		<script src="js/adblock.js"></script>
		<script>if (window.module) module = window.module;</script>
	</body>
</html>
