<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Skate - Browser</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
        <link rel="stylesheet" href="css/ripple.css" type="text/css" />
        <link rel="stylesheet/less" href="css/main.less" type="text/css" />
        <link rel="stylesheet" href="css/material-menu.css" type="text/css" />

        <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
    </head>
    <body>
        <div class="main">
            <div class="top">
                <button title="Backwards">
                    <span class="material-icons">arrow_back</span>
                </button>
                <button title="Refresh">
                    <span class="material-icons">refresh</span>
                </button>
                <button title="Forwards">
                    <span class="material-icons">arrow_forward</span>
                </button>
                <div class="input">
                    <input type="text">
                </div>
                <button id="menu" title="More">
                    <span class="material-icons">more_vert</span>
                </button>
            </div>
        </div>

        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="js/jquery.min.js"></script>
        <script src="js/material-menu.js"></script>
        <script src="js/ripple.js"></script>
        <script>
            var electron = require("electron").remote;
            var key = electron.globalShortcut;
            var {AdBlockClient, FilterOptions} = require("ad-block");

            var client = new AdBlockClient();

            $(document).ready(() => {
                $("button").ripple();
                $(".input").ripple();

                // More button menu
                $('#menu').materialMenu('init', {
                    position: 'overlay',
                    items: [
                        {
                            type: 'normal',
                            text: 'Settings',
                            click: () => {
                                console.log("Settings");
                            }
                        },
                        {
                            type: 'divider'
                        },
                        {
                            type: 'normal',
                            text: 'Exit'
                        },
                    ]
                }).click(function () {
                    $(this).materialMenu('open');
                });

                // Right click menu
                $('body').materialMenu('init', {
                    items: [
                        {
                            type: 'normal',
                            text: 'Add Bookmark'
                        },
                        {
                            type: 'divider'
                        },
                        {
                            type: 'normal',
                            text: 'Inspect Element'
                        },
                        {
                            type: 'normal',
                            text: 'Exit'
                        }
                    ],
                    position: '',
                    animationSpeed: 100
                }).bind('contextmenu', (e) => {
                    $('body').materialMenu('open', e, {
                        noclip: true
                    });
                });
            });
        </script>
        <script src="js/less.min.js"></script>
        <script>if (window.module) module = window.module;</script>
    </body>
</html>
